<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <title>Weather forecast</title>
</head>
<body>
<div class="wrapper">
    <div class="city_one">
        <main>
            <div class="city_name"></div>
            <div class="weather_info">
                <div class="temp"></div>
                <div class="description"></div>
            </div>
            <div class="weather_icon"></div>
            <div class="side_arrow">></div>
            <div class="week_wrapper">
                <div class="week_date"></div>
                <div class="week_temp"></div>
            </div>
        </main>
        <div class="wrapper_accordion">
            <details >
                <summary class="accordion_title"></summary>
                <div class="accordion_body">
                    <div class="border_right">
                        <div>W.Speed</div>
                        <div class="wind_speed"></div>
                    </div>
                    <div class="border_right">
                        <div>W.Direction</div>
                        <div class="arrow_deg"></div>
                    </div>
                    <div class="border_right">
                        <div>Pressure</div>
                        <div class="pressure"></div>
                    </div>
                    <div class="border_right">
                        <div>Sunrise</div>
                        <div class="sunrise"></div>
                    </div>
                    <div>
                        <div>Sunset</div>
                        <div class="sunset"></div>
                    </div>
                </div>

    </div>
